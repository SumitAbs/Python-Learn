{% include 'client/components/header.html' %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <!-- Glassmorphism Card -->
                <div class="card shadow-lg glass-effect">
                    <div class="card-header text-center text-white bg-primary">
                        <h2>Profile</h2>
                    </div>
                    <div class="card-body">
                        <form action="/profile/" method="post">
                            {% csrf_token %}
                            <!-- First Name and Last Name Fields in One Row -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="first_name" class="fw-bold">First Name:</label>
                                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="last_name" class="fw-bold">Last Name:</label>
                                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Email and Username Fields in One Row -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email" class="fw-bold">Email:</label>
                                        <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="username" class="fw-bold">Username:</label>
                                        <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Password and Confirm Password Fields in One Row -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password" class="fw-bold">Password:</label>
                                        <input type="password" id="password" name="password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="confirm_password" class="fw-bold">Confirm Password:</label>
                                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Phone and Address Fields in One Row -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phone" class="fw-bold">Phone Number:</label>
                                        <input type="number" id="phone" name="phone" value="{{ user.phone }}" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="address" class="fw-bold">Address:</label>
                                        <input type="text" id="address" name="address" value="{{ user.address }}" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'client/components/footer.html' %}
