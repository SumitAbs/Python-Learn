<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientApp - Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/client_style.css"> <!-- Custom CSS -->
</head>
<body class="pt-5">

<!-- Navbar -->
<header class="header">
    <nav class="navbar navbar-expand-lg fixed-top glass-navbar">
        <div class="container">
            <a class="navbar-brand text-white fw-bold fs-4" href="/">ClientApp</a>
            <button class="navbar-toggler border-0 shadow-sm" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link text-white" href="/cdashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/logout">Logout</a></li>

                    {% endif %}


                </ul>
            </div>
        </div>
    </nav>
</header>

{% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success{% endif %}
                {% if message.tags == 'error' %}alert-danger{% endif %}
                {% if message.tags == 'info' %}alert-info{% endif %}
                ">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
